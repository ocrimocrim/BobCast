name: Scan website

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

permissions:
  contents: write

# verhindert parallele Pushes auf main
concurrency:
  group: state-json-main
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Berlin
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run monitor script for online list
        run: python monitor.py --source online

      - name: Commit and push updated state with rebase
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"

          git add data/state.json
          git commit -m "Update state website" || echo "Nichts zu committen"

          # immer erst Remote holen und sauber rebasen
          git fetch origin
          git pull --rebase origin "${{ github.ref_name }}" || true

          # sicher pushen, bei Race einmal erneut versuchen
          git push https://${{ github.token }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }} || \
          { echo "Retry after rebase"; git pull --rebase origin "${{ github.ref_name }}" || true; git push https://${{ github.token }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}; }
